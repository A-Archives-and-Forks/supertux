name: wiki
on:
  gollum

jobs:
  update-wiki-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the .wiki repo
        uses: actions/checkout@v2
      - name: Push to the /wiki repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.WIKI_REPO_TOKEN }}
          repository: SuperTux/wiki
          branch: master
